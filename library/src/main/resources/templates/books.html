<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Library</title>
    </head>
    <style>
        table, th, td {
            border: 1px solid black;
        }
    </style>
    <body>
        <h1>List of books</h1>

        <table>
            <tr th:align="left">
            <th>ID</th>
            <th>Title</th>
            <th>Publisher</th>
            </tr>
            <tr th:each="book : ${books}" th:align="left">
                <th th:text="${book.id}"></th>
                <th th:text="${book.title}"></th>
                <th th:text="${book.publisher.name}"></th>
            </tr>
        </table>
        <a href="/"><h5><b>< Index</b></h5></a>
    </body>
</html>
