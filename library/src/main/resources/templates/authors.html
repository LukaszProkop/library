<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Library</title>
    </head>
    <style>
        table, th, td {
            border: 1px solid black;
        }
    </style>
    <body>
        <h1>List of authors</h1>
        <table>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
            </tr>
            <tr th:each="author : ${authors}" th:align="left">
                <td th:text="${author.id}"/>
                <td th:text="${author.firstName}"/>
                <td th:text="${author.lastName}"/>
            </tr>
        </table>
    </body>
</html>
